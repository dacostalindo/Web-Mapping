<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./lib/leaflet-measure.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.css">
    <link rel="stylesheet" href="./lib/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <title>Leaflet Geoproject</title>
    <style>
        #map {  
            width: 100%;
            height: 700px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <button onclick=fullScreenview()>View Full Screen</button>
    <div class="coordinate"></div>
    <button class="print-map">Print Map</button>
    <button class="zoom-to-layer">Zoom to Layer</button>
</body>
</html>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="./lib/leaflet.browser.print.min.js"></script>
<script src="./lib/leaflet-measure.js"></script>
<script src="./lib/leaflet.markercluster.js"></script>
<script src="./data/test.js"></script>



<script>
    var map = L.map('map').setView([38.86, 71.27], 7);
    map.zoomControl.setPosition('topright');

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });

    //L.marker([38.86, 71.27]).addTo(map)
    //    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    //    .openPopup();

    // add map scale
    L.control.scale().addTo(map)
    
    // Full Screen map view 
    var mapId = document.getElementById('map')
    function fullScreenview() {
        mapId.requestFullscreen();
    }

    // Map coordinate display
    map.on('mousemove', function(e) { 
        console.log(e)
        $('.coordinate').html(`Lat: ${e.latlng.lat} Lng: ${e.latlng.lng}`)
    })

    // Map print 
    $('.print-map').click(function(){
        window.print();
    })
    L.control.browserPrint().addTo(map);

    // Leaflet Measure
    L.control.measure({ 
        primaryLengthUnit: 'kilometer', 
        secondaryLengthUnit: 'meter', 
        primaryAreaUnit: 'acres', 
        secondaryAreaUnit: undefined
    }).addTo(map);

    // Markers clusters 
    var cluster = L.markerClusterGroup();
    var marker = L.geoJSON(data, { 
        onEachFeature: function(feature, layer) {
            layer.bindPopup(feature.properties.name)
        }
    });
    marker.addTo(cluster);
    // cluster.addTo(map);

    // Leaflet search
    L.Control.geocoder().addTo(map);

    // Leaflet Layer control
    var baseMaps = {
        'OSM': osm,
        'Open Topo': OpenTopoMap
    };

    var overlayMaps = {
        'GeoJSON Markers': cluster
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // zoom to layer
    $('.zoom-to-layer').click(function(){
        map.setView([38.86, 71.27], 7);
    });

</script>
